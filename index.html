<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kevin Kranenburg" />
    <link rel="stylesheet" href="style.css" />
    <title>image viewer</title>
  </head>

  <body>
    <div class="container">
      <div class="viewer">
        
        <figure class="item--1">
          <img src="foontoons/icon.png" alt="malogo" class="logo__img" />
        </figure>

        <figure class="item--2">
            <img src="foontoons/big/stad1.jpg" id="display" alt="" class="large__img">
        </figure>

        <figure class="item--3">
          <div class="left">
            <img
              src="foontoons/left.png"
              onclick="cycle(true)"
              alt="left"
              class="view-control"/>
          </div>

          <div class="right">
            <img
              src="foontoons/right.png"
              onclick="cycle(false)"
              alt="right"
              class="view-control"/>
          </div>
        </figure>

        <figure class="item--4">
          <div id="small">
            <div id="tumbs">
            </div>
          </div>
        </figure>

      </div>
    </div>

    <script src="javas.js"></script>

  </body>
</html>
